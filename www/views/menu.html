            <ion-content padding="true" class="has-header menu-screen dark">

            </ion-content>
        </ion-tab>

        <ion-tab title="Daily" icon="ion-ios-calendar-outline" on-select="titleChange('Daily Questions')">

            </ion-content>

        </ion-tab>

        <ion-tab title="Settings" icon="ion-ios-gear" on-select="titleChange('Settings')">

        </ion-tab>

    </ion-tabs>
</ion-view>
